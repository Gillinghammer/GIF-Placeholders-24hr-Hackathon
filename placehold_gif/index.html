<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.css">
  <link href='http://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="/css/animate.css">
  <link rel="stylesheet" type="text/css" href="/css/style.css">
  <script type="text/javascript" src="/js/jquery.min.js"></script>
  <script type="text/javascript" src="/js/app.js"></script>
  <title>Gif Placeholders</title>
</head>
<body>
  <div id="designedBy">
    <a href="http://www.github.com/gillinghammer" target="_blank">Designed by Gillinghammer</a>
  </div>
  <div id="wrapper">
  <div id="welcome">
    <h2>You're welcome.</h2>
    <h4>Use animated gifs as placeholder images all over your site!</h4>
  </div>
  <div id="gallery">
  </div>
  <div id='form'>
    <div id="userInput">
      <input id="width" placeholder="Width" title='Width' />
      <input id="height" placeholder="Height" title='Height' /><br>
      <input id="searchTerm" placeholder="Category" title='Category' />
    </div>
    <button id="submitButton">GIF ME!</button>
  </div>
  <div id="container">
    <div id="gif">

    </div>
  </div>
  <div id="giphy">
    <a href="https://github.com/giphy/GiphyAPI" target="_blank">Kudos to the team @ Giphy</a>
  </div>
  </div>
</body>
</html>
